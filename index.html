<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body class="index-page">
    <div id = "area">
        <div id="mainMenu">
            <h1 class="zagalovok">Game 'Snake'</h1>
            <ul class="clearlist0">
                <li class="clearlist"><button id = "play-btn" class="stylebutton">Play</button></li>
                <li class="clearlist"><button id = "setting-btn" class="stylebutton">Setting</button></li>
                <li class="clearlist"><button id = "ext-btn" class="stylebutton">Exit</button></li>
            </ul>   
        </div>
        <div id="gameMenu" class="hidden">
            <h1 class="zagalovok">Pause</h1>
            <ul class="clearlist0">
                <li class="clearlist"><button id="con-btn" class="stylebutton">Continue</button></li>
                <li class="clearlist"><button id="nw-btn" class="stylebutton">New Game</button></li>
                <li class="clearlist"><button id="return-btn" class="stylebutton">Menu</button></li>
            </ul>   
        </div>

        <div id="game-page" class="hidden">
            <button id="esc-btn" class="stylebutton">Esc</button>
            <div id = "areaGame" class="areaLight"></div>
            <p id = "score">SCORE:</p> <div id ="result" ></div>
            <p id = "score"> BEST:</p> <div id ="result2" ></div>
        </div>
        <div id = "settingPage" class="hidden">
            <h1 class="zagalovok">Setting</h1>
                <div class="set">
                    <div class="rightSetBlock">
                        <p class ="setMiniHead">Speed</p>
                        <p class ="setMiniHead">Size</p>
                        <p class ="setMiniHead">Walls</p>
                    </div>
                    <div class="leftSetBlock">
                        <ul class="clearlist0">
                            <li class="clearlist"><button id = "settingHard-btn" class="stylebutton hidden">Hard</button></li>
                            <li class="clearlist"><button id = "settingMedium-btn" class="stylebutton hidden">Medium</button></li>
                            <li class="clearlist"><button id = "settingLight-btn" class="stylebutton">Light</button></li>
                            <li class="clearlist"><button id = 'setSizeL-btn' class="stylebutton">20*20</button></li>
                            <li class="clearlist"><button id = 'setSizeM-btn' class="stylebutton hidden">30*30</button></li>
                            <li class="clearlist"><button id = 'setSizeMax-btn' class="stylebutton hidden">40*40</button></li>
                            <li class="clearlist"><button id = "redactorWallsDW" class="stylebutton setButtons">DeadWalls</button></li>
                            <li class="clearlist"><button id = "redactorWallsTW" class="stylebutton hidden setButtons">TeleportWalls</button></li>
                        </ul>
                    </div>
                </div>
                <ul class="clearlist0">
                <li class="clearlist"><button id = "returnSet-btn" class="stylebutton setButtons">Return</button></li>
                </ul>
    </div>
    <div id = "statusPage" class = "hidden">
        <h1 class="zagalovok"><div id = "gameStatus"></div></h1>
        <ul class="clearlist0 buttonCenter">
            <li class="clearlist"><button id ="pageNW-btn" class="stylebutton">New Game</button></li>
            <li class="clearlist"><button id ="pageMenu-btn" class="stylebutton">MainMenu</button></li>
        </ul>
    </div>
</body>
</html>
