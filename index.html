<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body class="index-page">
    <div id = "area">
        <div id="mainMenu">
            <h1 class="zagalovok">Game 'Snake'</h1>
            <ul class="clearlist0">
                <li class="clearlist"><button id = "play-btn" class="stylebutton">Play</button></li>
                <li class="clearlist"><button id = "setting-btn" class="stylebutton">Setting</button></li>
                <li class="clearlist"><button id = "help-btn" class="stylebutton">Help</button></li>
            </ul>   
        </div>
        <div id="gameMenu" class="hidden">
            <h1 class="zagalovok">Pause</h1>
            <ul class="clearlist0">
                <li class="clearlist"><button id="con-btn" class="stylebutton">Continue</button></li>
                <li class="clearlist"><button id="nw-btn" class="stylebutton">New Game</button></li>
                <li class="clearlist"><button id="return-btn" class="stylebutton">Menu</button></li>
            </ul>   
        </div>

        <div id="game-page" class="hidden">
            <div id = "areaGame" class="areaLight"></div>
            <p id = "score">SCORE:</p> <div id ="result" ></div>
            <p id = "score"> BEST:</p> <div id ="result2" ></div>
        </div>
        <div id = "settingPage" class="hidden">
            <h1 class="zagalovok">Setting</h1>
                <div class="set">
                    <div class="rightSetBlock">
                        <p class ="setMiniHead">Speed</p>
                        <p class ="setMiniHead">Size</p>
                        <p class ="setMiniHead">Walls</p>
                        <p class="setMiniHead">Interior</p>
                        <p class="setMiniHead">TimeFood</p>
                    </div>
                    <div class="leftSetBlock">
                        <ul class="clearlist0">
                            <li class="clearlist"><button id = "settingSpeed-btn" class="stylebutton settstyle">Hard</button></li>
                            <li class="clearlist"><button id = 'settingSize-btn' class="stylebutton settstyle">20*20</button></li>
                            <li class="clearlist"><button id = "redactorWalls-btn" class="stylebutton setButtons settstyle">Dead</button></li>
                            <li class="clearlist"><button id ="interiorWalls-btn" class="stylebutton settstyle">Null</button></li>
                            <li class="clearlist"><button id ="timeFood-btn" class="stylebutton settstyle">ON</button></li>
                        </ul>
                    </div>
                </div>
                <ul class="clearlist0">
                <li class="clearlist"><button id = "returnSet-btn" class="stylebutton setButtons">Return</button></li>
                </ul>
    </div>
    <div id = "statusPage" class = "hidden">
        <h1 class="zagalovok"><div id = "gameStatus"></div></h1>
            <button id ="pageNW-btn" class="stylebutton stutusStyle">New Game</button>
            <button id ="pageMenu-btn" class="stylebutton stutusStyle">MainMenu</button>
    </div>
    <div id="helpPage" class="hidden">
        <h1 class="zagalovok">Help</h1>
        <p class="helpText">↑←↓→ or WASD - управление змейкой</p>
        <p class="helpText">ESC - пауза во время игры</p>
        <ul class="clearlist0">
            <li class="clearlist"><button id="returnHelp-btn" class="stylebutton">MainMenu</button></li>
        </ul>
    </div>
</body>
</html>
